<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--styles-->
        <link rel="stylesheet" href="./styles.css">


        <!--title-->
        <title>Inicio de Sesión</title>
    </head>

    <body>

        <!-- header++++++ -->
        <header class="header">
            <img class="header__img" src="./images/logo-platzi.png" alt="">            
        </header>

        <!-- LOGIN-->

        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo...">
                    <input class="input" type="password" placeholder="Contraseña...">
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="#">Olvidé mi Contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="./images/google-icon.png" alt="Google">Inicia sesión con Google
                    </div>
                    <div>
                        <img src="./images/twitter-icon.png" alt="Twitter">Inicia sesióm con Twitter
                    </div>
                </section>
                <p class="login__container--register">
                    No tienes ninguna cuenta? <a href="./registro.html">Regístrate</a>
                </p>
            </section>
        </section>

        <!--Footer-->

        <footer class="footer">
            <a href="#">Terminos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    
    </body>
</html>
